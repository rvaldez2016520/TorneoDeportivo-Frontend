<body [@fadeIn]>
    <h3 class="text-center">Welcome Home Admin</h3>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="">
      <div class="card-body">
        <div class="d-grid gap-1">
          <button class="btn  btn-outline-primary" type="button"  routerLink="/perfil">Public Profile 
              <img src="../../../assets/img/pergil.png" width="75" height="75" alt="....">
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="">
      <div class="card-body">
        <div class="text-center d-grid gap-1">
          <button class="btn  btn-outline-success" type="button"  routerLink="/saveAdmin">
            Save Admin
            <img src="../../../assets/img/admin save.png" width="75" height="75" alt="....">
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="">
      <div class="card-body">
        <div class="text-center d-grid gap-1">
          <button class="btn btn-outline-warning" id="list"  type="button"routerLink="/listuser" >List Users
            <img src="../../../assets/img/list.png" width="75" height="75" alt="....">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/img/admin-home1 (1).png" id="image" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>No es cafe, ni tequila, es tu codigo que no compila</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/5EI284.jpg"   id="image" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/Sysadmin-Wallpaper-4k-Rx-570-4k-Drgokhanakturk.com.jpg"  id="image" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Si se puede imaginar, se puede programar</h1>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
