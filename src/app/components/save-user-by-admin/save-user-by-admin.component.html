
<body class="text-center"  [@fadeIn]>
    <form class="form-signin" #saverUser="ngForm" (ngSubmit)="onSubmit(saverUser)">
            <img  class="mb-4" width="75" height="75" src="../../../assets/img/servicio-categoria.png" alt="register">
            <h1 class="h3 mb-3 font-weight-normal" >Create your Account</h1>
            <div class="form-group">
                <label for="inputName" class="form-label" >Name</label>
                <input  class="form-control" id="inputName"  [(ngModel)]="user.name" name="name"  #name="ngModel" type="text" placeholder=" name" required>
                <div *ngIf = "!name.valid && name.touched" class=" form-group alert alert-danger" > 
                    Campo Obligatotio
                 </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input class="form-control"id="inputUsername" [(ngModel)]="user.username"  #username="ngModel" name="username" type="text" placeholder="Username" required>
                   <div *ngIf = "!username.valid && username.touched" class="alert alert-danger">
                    Campo Obligatotio
                   </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword" class="form-label" >Password</label>
                    <input class="form-control" id="inputPassword"  [(ngModel)]="user.password" #password="ngModel" name="password" type="password" placeholder="Password" required>
                    <div *ngIf = "!password.valid && password.touched" class="alert alert-danger">
                        Campo Obligatotio
                       </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label label for="inputEmail" class="form-label">Email</label>
                    <input class="form-control" id="inputEmail"  [(ngModel)]="user.email" name="email" #email="ngModel" type="text" placeholder="name@example.com" required>
                    <div *ngIf = "!email.valid && email.touched" class="alert alert-danger">
                        Campo Obligatotio
                       </div>
                  </div>
                  <div class="col-md-4">
                    <label for="selectRole" class="form-label">Role</label>
                    <select   name="role" id="selectRole" class="form-control form-select">
                      <option *ngFor="let option of optionsRole" [value]="option">{{option}}</option>
                    </select>
                  </div>    
            </div><br>
              <button type="submit" class="btn btn-primary " [disabled]="!saverUser.form.valid" >Sign in</button>

    </form>
</body>
