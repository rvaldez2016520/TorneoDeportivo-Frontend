<body class="text-center" [@fadeIn]>
    <form  class="form-signin" #login="ngForm"  (ngSubmit)="onSubmit()">
        
        <img  class="mb-4" width="75" height="75" src="../../../assets/img/login user.png" alt="Login">
        <h1 class="h3 mb-3 font-weight-normal">Plase Sign up</h1>
        <div class="form-group">
            <label for="inputUsername" class="form-label">Username</label>
                <input [(ngModel)]="user.username" name="username" class="form-control" id="inputUsername" type="text" placeholder="Enter your User" required>
        </div>   
            <div class="form-group">
                <label for="inputPassword" class="form-label">Password</label>
            <input [(ngModel)]="user.password" name="password" class="form-control" id="inputPassword" type="password" placeholder="Enter your Password" required>
            </div>
            <div class="mb-3 check">
                <label class="form-check-label" for="exampleCheck1">
                    <input  type="checkbox" value="remenber-me" class="form-check-input" id="exampleCheck1">Remenber Me
                </label>
              </div>
                <button type="submit" class="btn btn-primary" [disabled]="!login.form.valid">Sign Up</button> 
    </form>
</body>
