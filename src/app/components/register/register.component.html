<body class="text-center"  [@fadeIn]>
    <form class="form-signin" #register="ngForm" (ngSubmit)="onSubmit(register)">
        <div *ngIf="message" class="alert alert-warning" role="alert">
            {{message}}
          </div><br>
            <img  class="mb-4" width="75" height="75" src="../../../assets/img/register.png" alt="register">
            <h1 class="h3 mb-3 font-weight-normal" >Create your Account</h1>
            <div class="form-group">
                <label for="inputName" class="form-label" >Name</label>
                <input  class="form-control" id="inputName"  [(ngModel)]="user.name" name="name"  #name="ngModel" type="text" placeholder="your name" required>
                <div *ngIf = "!name.valid && name.touched" class=" form-group alert alert-danger" > 
                    Campo Obligatotio
                 </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input class="form-control"id="inputUsername" [(ngModel)]="user.username"  #username="ngModel" name="username" type="text" placeholder="Username" required>
                   <div *ngIf = "!username.valid && username.touched" class="alert alert-danger">
                    Campo Obligatotio
                   </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword" class="form-label" >Password</label>
                    <input class="form-control" id="inputPassword"  [(ngModel)]="user.password" #password="ngModel" name="password" type="password" placeholder="Password" required>
                    <div *ngIf = "!password.valid && password.touched" class="alert alert-danger">
                        Campo Obligatotio
                       </div>
                 </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="form-label" >Email</label>
                <input class="form-control" id="inputEmail"  [(ngModel)]="user.email" name="email" #email="ngModel" type="text" placeholder="name@example.com" required>
                <div *ngIf = "!email.valid && email.touched" class="alert alert-danger">
                    Campo Obligatotio
                   </div>
            </div>
            <div class="mb-3 check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepta los terminos y condiciones de uso </label>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!register.form.valid" >Sign in</button>

    </form>
</body>
